{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Добро пожаловать, {{ user.username }}!</h2>
<p><a href="/add_post">Добавить новый пост</a> | <a href="/logout">Выйти</a></p>

<hr>
{% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <hr>
    </div>
{% else %}
    <p>У вас пока нет постов.</p>
{% endfor %}
{% endblock %}
