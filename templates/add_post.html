{% extends "base.html" %}
{% block title %}Добавить пост{% endblock %}
{% block content %}
<h2>Добавить новый пост</h2>
<form method="post">
    <input type="text" name="title" placeholder="Заголовок" required>
    <textarea name="content" placeholder="Содержание" rows="5" required></textarea>
    <button type="submit">Добавить</button>
</form>
<div class="links">
    <a href="/">← Вернуться</a>
</div>
{% endblock %}
